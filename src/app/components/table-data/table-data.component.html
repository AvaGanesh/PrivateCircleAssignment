<table mat-table [dataSource]="dataSource | sort: sortingOrder: sortParameter | slice: (currentPage-1) * pageSize : (currentPage-1) * pageSize + pageSize"
    class="mat-elevation-z8">


    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef (click)="sort('Date')"> Date
            <img src="../../../assets/sort.png" alt="sort">
        </th>

        <td mat-cell *matCellDef="let element"> {{element.Date | date}} </td>
    </ng-container>


    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef (click)="sort('Title')">
            Title
            <img src="../../../assets/sort.png" alt="sort">

        </th>
        <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>

    <ng-container matColumnDef="Entries">
        <th mat-header-cell *matHeaderCellDef (click)="sort('Entries')">
            No. of Entites
            <img src="../../../assets/sort.png" alt="sort">

        </th>
        <td mat-cell *matCellDef="let element"> {{element.Entries}} </td>
    </ng-container>

    <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <div class="row">
                <mat-icon class="icon">share</mat-icon>
                <mat-icon class="icon">edit</mat-icon>
                <mat-icon class="icon">delete</mat-icon>
                <button mat-raised-button color="primary" style="margin: 10px;" (click)="showDetails(element)">
                    Details
                </button>
            </div>


        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>


<mat-paginator *ngIf="dataSource" [pageSizeOptions]="[10, 20, 30]" (page)="pageChange($event)" [pageSize]="10"
    [length]="dataSource.length">
</mat-paginator>
